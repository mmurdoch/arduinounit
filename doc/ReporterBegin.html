<h2>begin()</h2>
<h3>Description</h3>
<p>
Initializes a test suite <a href="Reporter.html">Reporter</a>.
</p>
<h3>Syntax</h3>
<code>
begin(name)
</code>
<h3>Parameters</h3>
<p>
<code>name</code>: the name of the test suite being reported on
</p>
<h3>Example</h3>
<p>
See <a href="custom-reporter.html">writing a custom reporter</a>.
